workspace_limit	        = 9
focus_mode	        	= follow
focus_close	        	= last
focus_close_wrap    	= 1
focus_default		    = first
spawn_position	     	= next
workspace_clamp	        = 0
warp_focus		        = 1
warp_pointer		    = 1

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
# disable_border		= 1
#----------------------------------------------------------------------------------------------
#					Window Settings
#----------------------------------------------------------------------------------------------
# Window Decoration
 border_width		= 3
 color_focus		= rgb:8b/e9/fd
# color_focus_maximized	= yellow
# color_unfocus		= rgb:88/88/88
# color_unfocus_maximized	= rgb:88/88/00
# region_padding	= 40
 region_padding		= 20
 tile_gap		= 40

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
